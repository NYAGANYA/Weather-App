<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/Fav-3.png" type="image/png" sizes="32x32">
</head>
<body>
    <div class="video-container">
        <video src="856463-Hd 1920 1080 30Fps(1).mp4" width="100%" height="100%" autoplay loop muted></video>
    </div>

    <div class="container">
        <h1 class="heading">Influencer Weather App</h1>
        <form action="">
            <input type="text" id="city-input" placeholder="Enter City Name">
            <input type="submit" id="btn" value="Get Weather">
        </form>
        <div id="weather-data">
            <div class="icon">
                <img src="https://cdn-icons-png.flaticon.com/128/4814/4814268.png" alt="Sun-icon">
            </div>
            <div class="temperature">22°C</div>
            <div class="description">Sunny</div>
            <div class="details">
                <div class="min-details1">Feel  like: 22°C</div>
                <div class="min-details2">Humidity: 40%</div>
                <div class="min-details3">Wind speed: 5 m/s</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
